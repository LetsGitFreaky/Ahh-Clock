<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ahh Clock - Relaxing, Soothing, Calm Sounds</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="myrainVideo" loop>
        <source src="rain.mp4" type="video/mp4">
    </video>
    <video id="mybeachVideo" loop>
        <source src="beach.mp4" type="video/mp4">
    </video>
    <audio src="beach_audio.mp3" id="beach_audio" loop></audio>
    <audio src="clock_audio.mp3" id="tick_audio" loop></audio>
    
    <nav id="nav">
        <ul id="nav_1">
            <li><a href="https://letsgitfreaky.github.io/Ahh-Clock/" id="home_btn">Home</a></li>
            <li><button id="rain_btn">Rain</button></li>
            <li><button id="beach_btn">Beach</button></li>
            <li><button id="tick_play_btn">Meditation Mode</button></li>
        </ul>
        <ul id="nav_2">
            <li style="font-size: small;">Find me here ʕ•́ᴥ•̀ʔっ</li>
            <li><a href="https://www.linkedin.com/in/niel-racho-947aa3356/" target="_blank"><img src="linkedin.png" alt="linkedin"></a></li>
            <li><a href="https://www.instagram.com/universalmeme7/" target="_blank"><img src="instagram.png" alt="instagram"></a></li>
            <li><a href="https://github.com/LetsGitFreaky" target="_blank"><img src="github.png" alt="github"></a></li>
        </ul>
    </nav>

    <div id="clock_container">
        <img src="clock_black.png" id="clock_img">
        <div id="hour" class="hands"></div>
        <div id="minute" class="hands"></div>
        <div id="second" class="hands"></div>
    </div>

    <div id="landscape">
        <h1>Rotate Your Device :)</h1>
        <h3>for better view</h3>
    </div>
</body>

<footer id="footer">
